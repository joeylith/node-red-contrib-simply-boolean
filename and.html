<script type="text/javascript">
    RED.nodes.registerType('and',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value : "And Gate" },
            topic: { value : "AndGate" },
            identifier: { value : "topic", required: true },
            minitems: { value : "1", validate: RED.validators.regex(/^[0-9]*$/) }
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name || "and";
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-minitems"><i class="icon-tasks"></i> Min items</label>
        <input type="text" id="node-input-minitems">
    </div>
</script>
